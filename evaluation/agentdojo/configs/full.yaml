    - /slack/channels/join/query

# =============================================================================
# Evaluation modes
# =============================================================================

evaluation:
  # Security mode: minimal namespace per task
  security_mode:
    description: "Construct minimal namespace based on required tools"
    method: "MinimalNamespace(task.required_tools, layout)"

  # Utility mode: full namespace (fair comparison to MCP baseline)
  utility_mode:
    description: "Full namespace matching MCP baseline"
    method: "FullNamespace(layout)"

  # Layout comparison
  layout_comparison:
    description: "Compare flat vs hierarchical layouts"
    layouts:
      - flat
      - hierarchical
    metrics:
      - benign_utility
      - utility_under_attack
      - attack_success_rate
      - structural_blocks_percentage
