\* TLC Model Checking Configuration for Namespace Specification
\*
\* Run with: tlc MC_Namespace.tla -config MC_Namespace.cfg
\*
\* This configuration uses small constants for fast initial verification.
\* Increase values for more thorough checking.

\* =========================================================================
\* SPECIFICATION
\* =========================================================================

SPECIFICATION Spec

\* =========================================================================
\* CONSTANTS
\* =========================================================================

\* Small values for fast model checking (~seconds to minutes)
\* Increase for more thorough verification (may take hours)

CONSTANT MC_MaxProcesses = 2
CONSTANT MC_MaxPgrps = 3
CONSTANT MC_MaxChannels = 3
CONSTANT MC_MaxPaths = 2
CONSTANT MC_MaxMountId = 4

\* =========================================================================
\* INVARIANTS
\* =========================================================================

\* Type correctness
INVARIANT TypeOK

\* Main safety properties
INVARIANT SafetyInvariant

\* Reference count non-negativity
INVARIANT RefCountNonNegative

\* No use after free
INVARIANT NoUseAfterFree

\* Mount table validity
INVARIANT MountTableBounded

\* Namespace isolation (key security property)
INVARIANT NamespaceIsolation

\* =========================================================================
\* PROPERTIES (Temporal)
\* =========================================================================

\* Progress - system can make progress
PROPERTY Progress

